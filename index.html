<!DOCTYPE html>
<html>
<head>
    <title>OLA MUNDO</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="fullnumber.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="navbar">
            <a href="https://www.passofundo.ideau.com.br/">
                <img src="logohe.png" class="logo" alt="Ideau humilde">
            </a>
            <ul>
                <li><a href="https://www.passofundo.ideau.com.br/">Instituição</a></li>
                <li><a id="exit" href="https://www.passofundo.ideau.com.br/mapa-do-site/">Saída</a></li>
            <ul>
        </div>  
        <div class="conteudo">
            <h1>ENSINO DE QUALIDADE E COMPROMISSO COM SEU FUTURO</h1>
            <p>"Desde 1988 ofertando um método de ensino que capacita o aluno para sua futura profissão"
            <h2>FAÇA SUA INSCRIÇÃO LOGO ABAIXO!</h2>
            </p>
        </div>
    </div>
    <div class="form">
        <form action="https://www.passofundo.ideau.com.br/graduacao/" method="post">
            <label for="nome">NOME COMPLETO</label><br>
            <input type="text" id="nome" maxlength="30" name="nome" required><br>
            <label for="email">ENDEREÇO DE EMAIL</label><br>
            <input type="email" id="email" name="Email" required><br>
            <label for="numero">NÚMERO DE TELEFONE</label><br>
            <input type="text" id="numero" name="Numero" required><br>
            <label for="curso">OPÇÃO DE CURSO</label><br>
            <input type="text" id="curso" name="curso" required><br>
            <label for="busca">VAGAS DISPONIVEIS</label><br>
            <input type="submit" id="busca" name="busca" value="buscar"><br>
        </form>
    </div>
</body>
</html>
